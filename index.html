<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Multi-Function Web Tool</title>
    <body>
        <div class="container">
            <h1>Multi-Function Web Tool</h1>
            <!--Factorial Number-->
            <div class="container">
                <h1>Factorial Calculator</h1>
                
                <label for="numberInput">Enter a number:</label>
                <input type="number" id="numberInput">
                <button onclick="calculateFactorial()">Calculate Factorial</button>
                
                <p id="factorialResult"></p>
            </div>
            <!--  Text Reversal Tool -->
            <div class="container" >
        <h1>Text Reversal Tool</h1>
        <label for="textReverseInput">Enter your text:</label>
        <input type="text" id="textReverseInput">
        <button onclick="reverseText()">Reverse Text</button>
        <p id="textReverseResult"></p>
     
    </div>
      <!-- Upper Case First Lettet -->
    <div class="container">
        <h1>Uppercase First letter</h1>
        
        <label for="textInput">Enter your text:</label>
        <input type="text" id="textInput">
        <button onclick="capitalizeFirstLetter()">Uppercase First letter</button>
        
        <p id="uppercaseResult"></p>
        </div>
         <!-- Loop Demo-->

    
         <div class="container">
            <h1>Loop Demo</h1>
            
            <label for="startNumber">Start Number:</label>
            <input type="number" id="startNumber">
            
            <label for="endNumber">End Number:</label>
            <input type="number" id="endNumber">
            
            <button onclick="displaySequence()">Display Sequence</button>
            
            <p id="sequenceResult"></p>
        </div>
        <div class="container">
            <h1>Capitalize After Dot</h1>
            
            <label for="capitalizeAfterDot">Text to Capitalize After Dot:</label>
            <input type="text" id="capitalizeAfterDot">
            
            
            <button onclick="capitalizeAfterDot()">Display Text</button>
            
            <p id="CapitalizeAfterDotResult"></p>
        </div>
    </div>
 
</body>
</html>
